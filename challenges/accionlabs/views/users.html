<div class="panel panel-default" ng-controller="userCtrl">
    <div class="panel-heading text-left">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <h4 style="margin-bottom: 0">All Users</h4>
        </div>        
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <!-- Employee table -->
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th ng-click="sortData('id')">Id
                            <i class="fa fa-sort" aria-hidden="true" ng-hide="(sortBy=='id')"></i>
                            <i class="fa fa-sort-asc" aria-hidden="true" ng-show="(sortBy=='id' && orderBy=='descending')"></i>
                            <i class="fa fa-sort-desc" aria-hidden="true" ng-show="(sortBy=='id' && orderBy=='ascending')"></i>
                        </th>
                        <th ng-click="sortData('userId')">
                            User Id
                            <i class="fa fa-sort" aria-hidden="true" ng-hide="(sortBy=='userId')"></i>
                            <i class="fa fa-sort-asc" aria-hidden="true" ng-show="(sortBy=='userId' && orderBy=='descending')"></i>
                            <i class="fa fa-sort-desc" aria-hidden="true" ng-show="(sortBy=='userId' && orderBy=='ascending')"></i>
                        </th>
                        <th ng-click="sortData('title')">
                            Title
                            <i class="fa fa-sort" aria-hidden="true" ng-hide="(sortBy=='title')"></i>
                            <i class="fa fa-sort-asc" aria-hidden="true" ng-show="(sortBy=='title' && orderBy=='descending')"></i>
                            <i class="fa fa-sort-desc" aria-hidden="true" ng-show="(sortBy=='title' && orderBy=='ascending')"></i>
                        </th>
                        <th ng-click="sortData('desc')">
                            Description
                            <i class="fa fa-sort" aria-hidden="true" ng-hide="(sortBy=='desc')"></i>
                            <i class="fa fa-sort-asc" aria-hidden="true" ng-show="(sortBy=='desc' && orderBy=='descending')"></i>
                            <i class="fa fa-sort-desc" aria-hidden="true" ng-show="(sortBy=='desc' && orderBy=='ascending')"></i>
                        </th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-left" ng-repeat="x in users | orderBy:sort.column:sort.descending">
                        <td>{{x.id}}</td>
                        <td>{{x.userId}}</td>
                        <td>{{x.title}}</td>
                        <td>{{x.body}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
